<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#87CEEB" />
    <meta name="description" content="A fast, reflex-based chopping game. How high can you score?" />

    <!-- Open Graph -->
    <meta property="og:title" content="Timber Game" />
    <meta property="og:description" content="A fast, reflex-based chopping game. How high can you score?" />
    <meta property="og:type" content="website" />

    <title>Timber Game</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>

      <!-- UI Overlay -->
      <div id="ui-overlay">
        <!-- Title Screen -->
        <div id="title-screen" class="screen active">
          <h1>TIMBER</h1>
          <p class="best-score" id="title-best-score"></p>
          <p class="start-hint">Tap or Press Any Key to Start</p>
          <div class="controls-hint">
            <span>‚Üê A</span>
            <span>D ‚Üí</span>
          </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameover-screen" class="screen">
          <h2>GAME OVER</h2>
          <p class="final-score">Score: <span id="final-score">0</span></p>
          <p class="new-best" id="new-best">New Best!</p>
          <div class="name-input-container">
            <input
              type="text"
              id="name-input"
              placeholder="Enter your name"
              maxlength="20"
              autocomplete="off"
            />
          </div>
          <button id="submit-score-btn" class="btn primary">Submit Score</button>
          <button id="play-again-btn" class="btn secondary">Play Again</button>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="screen">
          <h2>LEADERBOARD</h2>
          <div id="leaderboard-container">
            <div id="leaderboard-loading">Loading...</div>
            <table id="leaderboard-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody id="leaderboard-body"></tbody>
            </table>
          </div>
          <div class="player-rank" id="player-rank"></div>
          <button id="leaderboard-play-btn" class="btn primary">Play Again</button>
          <button id="leaderboard-back-btn" class="btn secondary">Back</button>
        </div>
      </div>

      <!-- HUD (visible during gameplay) -->
      <div id="hud">
        <div id="score-display">0</div>
        <div id="timer-bar-container">
          <div id="timer-bar"></div>
        </div>
      </div>

      <!-- Mute button -->
      <button id="mute-btn" aria-label="Toggle sound">
        <span id="mute-icon">üîä</span>
      </button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
